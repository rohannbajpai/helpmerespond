<html> 
    <head> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class = ".bg-light.bg-gradient"> 


        <div class="align-middle mt-4 mb-3">

    

        <div class="d-flex justify-content-center">
            <h2>Welcome to Help Me Respond!</h2>
        </div>

        <div class="row">
            <div class="w-30 mx-auto mb-4">
          
                <h6>Simply enter a message you want to respond to and a number, and our AI will send a message for you!</h6>
            
            </div>
          </div>

     

        <div class="d-flex justify-content-center">
     

        <form action = "http://localhost:5000/main" method = "post">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Recipient Number: </label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="703-777-5652" name = "number">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Message to Respond To:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name ="message"></textarea>
              </div>
            
           
         
              
            <div class="d-flex justify-content-center">
                <p><input type = "submit" value = "submit" /></p>

            </div>
           
              
        </form>     
    
    </div>

</div> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
   
    </body>


</html>
